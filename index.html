<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultah Zeli</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000; /* Fallback jika gambar gagal dimuat */
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Nilai valid */
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/nct2.jpeg') no-repeat center center;
      background-size: cover;
      filter: blur(1px);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative; /* Membuat stacking context */
      z-index: 1; /* Lebih tinggi dari background */
    }

    .phone {
      width: 360px;
      height: 720px;
      background: url('img/taehyung3.jpeg') no-repeat center center;
      background-size: cover;
      border-radius: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1); /* Mengurangi opacity agar gambar terlihat */
      transition: backdrop-filter 0.5s ease, background 0.5s ease;
      z-index: 2;
    }

    .overlay.blur {
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.5); /* Mengurangi opacity saat blur */
    }

    .lock-screen, .pattern-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 30px 20px 20px;
      color: white;
      transition: opacity 0.5s;
    }

    .lock-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-bottom: 15px;
    }

    /* Lock icon di atas jam */
    .lock-icon {
      margin-bottom: 15px;
    }

    .lock-icon svg {
      width: 24px;
      height: 24px;
      fill: rgba(255, 255, 255, 0.9);
    }

    .clock {
      font-size: 60px;
      font-weight: 300;
      letter-spacing: -1px;
      margin-bottom: 4px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .date {
      font-size: 20px;
      opacity: 0.9;
      font-weight: 400;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Notifikasi seperti iPhone - lebih dekat dengan tanggal */
    .notifications {
      width: 90%;
      margin-top: 0;
    }

    .notification-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
      padding-left: 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .notification-item {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(20px);
      border-radius: 14px;
      padding: 12px 16px;
      margin-bottom: 10px;
      border: 0.5px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: flex-start;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .notification-content {
      flex: 1;
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .contact-name {
      font-weight: 600;
      font-size: 16px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .time {
      font-size: 13px;
      opacity: 0.8;
      font-weight: 400;
    }

    .message {
      font-size: 15px;
      opacity: 0.9;
      font-weight: 400;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    /* Swipe hint di tengah bawah */
    .swipe-up-hint {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .swipe-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 8px;
      animation: arrowUpLoop 1.5s ease-in-out infinite;
    }

    .swipe-icon svg {
      width: 18px;
      height: 18px;
      fill: rgba(255, 255, 255, 0.9);
    }

    .swipe-text {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    @keyframes arrowUpLoop {
      0%, 100% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-8px); opacity: 1; }
    }

    /* Perbaikan desain pattern lock */
    .pattern-screen {
      opacity: 0;
      pointer-events: none;
      flex-direction: column;
      justify-content: center;
      background: transparent;
    }

    .pattern-screen.active {
      opacity: 1;
      pointer-events: auto;
    }

    .pattern-container {
      margin: 20px 0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .pattern-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    .pattern-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      width: 300px;
      height: 300px;
      place-items: center; /* Memastikan titik di tengah sel */
    }

    .pattern-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 2;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pattern-dot::after {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      position: absolute;
    }

    .pattern-dot.active {
      background: transparent;
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.8);
    }

    .pattern-dot.active::after {
      background: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      width: 12px;
      height: 12px;
    }

    #patternCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      width: 300px;
      height: 300px;
    }

    .info {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
      font-weight: 500;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    .clue-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .help-button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.7);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .help-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .clue {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      display: none; /* Sembunyikan clue awalnya */
    }

    .clue.show {
      display: block; /* Tampilkan saat dibutuhkan */
    }

    .cancel {
      font-size: 14px;
      margin-top: 15px;
      opacity: 0.7;
      font-weight: 400;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .pattern-instruction {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      color: #ff6b6b;
      font-weight: 500;
      height: 20px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    .success-message {
      font-size: 18px;
      color: #4caf50;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <div class="phone">
      <div class="overlay" id="overlay"></div>
      
      <!-- Lock screen -->
      <div class="lock-screen" id="lockScreen">
        <div class="lock-content">
          <!-- Lock icon di atas jam -->
          <div class="lock-icon">
            <svg viewBox="0 0 24 24">
              <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-6V9a6 6 0 1 0-12 0v2H4v10h16V11h-2zM8 9a4 4 0 1 1 8 0v2H8V9z"/>
            </svg>
          </div>
          <div class="clock" id="clock">--:--</div>
          <div class="date" id="date">-</div>
        </div>
        
        <!-- Notifikasi - lebih dekat dengan tanggal -->
        <div class="notifications">
          <div class="notification-title">Pusat Pemberitahuan</div>
          
          <div class="notification-item">
            <img src="img/taehyung2.jpeg" alt="Taehyung" class="profile-pic">
            <div class="notification-content">
              <div class="notification-header">
                <span class="contact-name">Taehyung</span>
                <span class="time">now</span>
              </div>
              <div class="message">Selamat Ulang Tahun!</div>
            </div>
          </div>
          
          <div class="notification-item">
            <img src="img/haechan2.jpeg" alt="Haechan" class="profile-pic">
            <div class="notification-content">
              <div class="notification-header">
                <span class="contact-name">Haechan</span>
                <span class="time">now</span>
              </div>
              <div class="message">Selamat Ulang Tahun!</div>
            </div>
          </div>
        </div>

        <!-- Swipe hint di tengah bawah -->
        <div class="swipe-up-hint">
          <div class="swipe-icon">
            <svg viewBox="0 0 24 24"><path d="M12 8l6 6H6z"/></svg>
          </div>
          <div class="swipe-text">Geser ke atas untuk membuka</div>
        </div>
      </div> 

      <!-- Pattern screen - diperbarui dengan gaya iPhone -->
      <div class="pattern-screen" id="patternScreen">
        <div class="info">Gambarkan pola buka kunci</div>
        
        <div class="pattern-container">
          <div class="pattern-wrapper">
            <div class="pattern-grid" id="patternGrid">
              <div class="pattern-dot" data-id="1"></div>
              <div class="pattern-dot" data-id="2"></div>
              <div class="pattern-dot" data-id="3"></div>
              <div class="pattern-dot" data-id="4"></div>
              <div class="pattern-dot" data-id="5"></div>
              <div class="pattern-dot" data-id="6"></div>
              <div class="pattern-dot" data-id="7"></div>
              <div class="pattern-dot" data-id="8"></div>
              <div class="pattern-dot" data-id="9"></div>
            </div>
            <canvas id="patternCanvas"></canvas>
          </div>
        </div>
        
        <div class="clue-container">
          <div class="help-button" id="helpButton">Butuh Petunjuk?</div>
          <div class="clue" id="clueText">Clue: Inisial</div>
        </div>
        
        <div class="pattern-instruction" id="patternError"></div>
        <div class="cancel">Geser ke bawah untuk membatalkan</div>
      </div>
    </div>
  </div>

  <script>
  // Clock and date logic
  function updateDateTime() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    document.getElementById('clock').innerText = `${hours}:${minutes}`;

    const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
    const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
    const dayName = days[now.getDay()];
    const date = now.getDate();
    const monthName = months[now.getMonth()];
    const year = now.getFullYear();
    document.getElementById('date').innerText = `${dayName}, ${date} ${monthName} ${year}`;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  const lockScreen = document.getElementById('lockScreen');
  const patternScreen = document.getElementById('patternScreen');
  const overlay = document.getElementById('overlay');
  const patternError = document.getElementById('patternError');
  const helpButton = document.getElementById('helpButton');
  const clueText = document.getElementById('clueText');

  let startY = 0;
  let isSwiping = false;
  let isDrawing = false;
  let failedAttempts = 0;

  // Fungsi untuk menampilkan clue
  helpButton.addEventListener('click', () => {
    clueText.classList.add('show');
    helpButton.textContent = "Clue Ditampilkan";
    helpButton.style.opacity = "0.6";
    helpButton.style.cursor = "default";
    helpButton.disabled = true;
  });

  function showLockScreen() {
    lockScreen.style.display = 'flex';
    setTimeout(() => lockScreen.classList.add('active'), 10);
    resetPattern();
    document.getElementById('patternCanvas').getContext('2d').clearRect(0, 0, 300, 300);
    lockScreen.style.opacity = 1;
    patternScreen.style.display = 'none';
    patternScreen.style.opacity = 0;
    overlay.classList.remove('blur');
    overlay.classList.remove('dark');
    
    // Reset clue state
    clueText.classList.remove('show');
    helpButton.textContent = "Butuh Petunjuk?";
    helpButton.style.opacity = "1";
    helpButton.style.cursor = "pointer";
    helpButton.disabled = false;
    failedAttempts = 0;
  }

  function hideLockScreen() {
    lockScreen.classList.remove('active');
    setTimeout(() => lockScreen.style.display = 'none', 300);
    resetPattern();
  }

  function showPatternScreen() {
    lockScreen.style.opacity = 0;
    overlay.classList.add('blur');
    patternScreen.style.display = 'flex';
    patternScreen.classList.add('active');

    // Reinitialize pattern lock
    initPatternLock();
  }

  function attachSwipeEvents(element, direction, onTrigger) {
    element.addEventListener('touchstart', e => {
      if (isDrawing) return;
      startY = e.touches[0].clientY;
      isSwiping = true;
    });

    element.addEventListener('touchend', e => {
      if (!isSwiping || isDrawing) return;
      isSwiping = false;
      let diffY = e.changedTouches[0].clientY - startY;
      if ((direction === 'up' && -diffY > 100) || (direction === 'down' && diffY > 100)) {
        onTrigger();
      } else {
        element.style.opacity = 1;
      }
    });

    element.addEventListener('mousedown', e => {
      if (isDrawing) return;
      startY = e.clientY;
      isSwiping = true;
    });

    element.addEventListener('mouseup', e => {
      if (!isSwiping || isDrawing) return;
      isSwiping = false;
      let diffY = e.clientY - startY;
      if ((direction === 'up' && -diffY > 100) || (direction === 'down' && diffY > 100)) {
        onTrigger();
      } else {
        element.style.opacity = 1;
      }
    });
  }

  

  attachSwipeEvents(lockScreen, 'up', showPatternScreen);
  attachSwipeEvents(patternScreen, 'down', showLockScreen);

  function initPatternLock() {
    const dots = document.querySelectorAll('.pattern-dot');
    const canvas = document.getElementById('patternCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 300;
    canvas.height = 300;

    // Ganti warna garis menjadi putih dengan glow
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
    ctx.shadowBlur = 8;
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';

    isDrawing = false;
    let path = [];
    const correctPattern = [1, 2, 3, 5, 7, 8, 9];
    let failedAttempts = 0;

    // Style garis
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
    ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
    ctx.shadowBlur = 8;
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';


    window.resetPattern = function () {
      path = [];
      ctx.clearRect(0, 0, 300, 300);
      dots.forEach(dot => dot.classList.remove('active'));
      patternError.textContent = '';
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
    };
    function getDotPosition(dot) {
      const rect = dot.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();
      return {
        x: rect.left + rect.width/2 - canvasRect.left,
        y: rect.top + rect.height/2 - canvasRect.top,
        id: parseInt(dot.getAttribute('data-id'))
      };
    }
      // Dapatkan semua posisi titik
    const dotPositions = [];
    dots.forEach(dot => {
      dotPositions.push(getDotPosition(dot));
    });

     // Fungsi mencari titik terdekat
     function findNearestDot(x, y) {
      let minDistance = 50; // Jarak maksimum (pixel)
      let nearestDot = null;
      
      dotPositions.forEach(pos => {
        const distance = Math.sqrt(Math.pow(pos.x - x, 2) + Math.pow(pos.y - y, 2));
        if (distance < minDistance) {
          minDistance = distance;
          nearestDot = pos;
        }
      });
      
      return nearestDot;
    }

         // Event untuk memulai menggambar
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      startDrawing({
        clientX: touch.clientX,
        clientY: touch.clientY
      });
    }, { passive: false });

    // Event untuk menggerakkan jari/stylus
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      if (!isDrawing) return;
      const touch = e.touches[0];
      draw({
        clientX: touch.clientX,
        clientY: touch.clientY
      });
    }, { passive: false });

    // Event untuk mengakhiri
    canvas.addEventListener('mouseup', endPattern);
    canvas.addEventListener('touchend', endPattern);

    function startDrawing(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const dot = findNearestDot(x, y);
      if (dot) {
        if (!path.includes(dot.id)) {
          path.push(dot.id);
          dots[dot.id - 1].classList.add('active');
          ctx.beginPath();
          ctx.moveTo(dot.x, dot.y);
          isDrawing = true;
        }
      }
    }

    function draw(e) {
      if (!isDrawing) return;
      
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      // Tarik garis ke posisi jari
      ctx.lineTo(x, y);
      ctx.stroke();
      
      // Cek apakah mendekati titik lain
      const dot = findNearestDot(x, y);
      if (dot && !path.includes(dot.id)) {
        path.push(dot.id);
        dots[dot.id - 1].classList.add('active');
        
        // Lompat ke titik baru
        ctx.lineTo(dot.x, dot.y);
        ctx.stroke();
      }
    }
    dots.forEach(dot => {
      dot.addEventListener('mousedown', startPattern);
      dot.addEventListener('touchstart', function (e) {
        e.preventDefault();
        startPattern.call(this, e);
      }, { passive: false });

      dot.addEventListener('mouseover', drawPattern);
      dot.addEventListener('touchmove', handleTouchMove, { passive: false });
    });

    canvas.addEventListener('mouseup', endPattern);
    canvas.addEventListener('touchend', endPattern);
    dots.forEach(dot => {
      dot.addEventListener('mouseup', endPattern);
      dot.addEventListener('touchend', endPattern);
    });

    function startPattern(e) {
      e.preventDefault();
      isDrawing = true;
      const dotId = parseInt(this.getAttribute('data-id'));
      if (!path.includes(dotId)) {
        path.push(dotId);
        this.classList.add('active');
        const rect = this.getBoundingClientRect();
        const x = rect.left + rect.width / 2 - canvas.getBoundingClientRect().left;
        const y = rect.top + rect.height / 2 - canvas.getBoundingClientRect().top;
        ctx.beginPath();
        ctx.moveTo(x, y);
      }
    }


    function drawPattern(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const dotId = parseInt(this.getAttribute('data-id'));
      if (!path.includes(dotId)) {
        path.push(dotId);
        this.classList.add('active');
        const rect = this.getBoundingClientRect();
        const x = rect.left + rect.width / 2 - canvas.getBoundingClientRect().left;
        const y = rect.top + rect.height / 2 - canvas.getBoundingClientRect().top;
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }

    function handleTouchMove(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const touch = e.touches[0];
      const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
      for (let el of elements) {
        if (el.classList.contains('.pattern-dot')) {
          const dotId = parseInt(el.getAttribute('data-id'));
          if (!path.includes(dotId)) {
            path.push(dotId);
            el.classList.add('active');
            const rect = el.getBoundingClientRect();
            const x = rect.left + rect.width / 2 - canvas.getBoundingClientRect().left;
            const y = rect.top + rect.height / 2 - canvas.getBoundingClientRect().top;
            ctx.lineTo(x, y);
            ctx.stroke();
          }
        }
      }
    }

    function endPattern() {
      if (!isDrawing) return;
      isDrawing = false;
      if (arraysEqual(path, correctPattern)) {
        patternError.textContent = '';
        const successMsg = document.createElement('div');
        successMsg.className = 'success-message';
        successMsg.textContent = 'Pola benar!';
        patternScreen.appendChild(successMsg);
        setTimeout(() => {
          window.location.href = 'main.html';
        }, 1500);
      } else {
        failedAttempts++;
        patternError.textContent = 'Pola salah. Coba lagi!';
        patternError.style.color = '#ff6b6b';
        ctx.strokeStyle = '#ff6b6b';
        ctx.shadowColor = 'rgba(255, 107, 107, 0.5)';
        ctx.stroke();
        
        // Setelah 3 kali gagal, tampilkan tombut clue lebih menonjol
        if (failedAttempts >= 3) {
          helpButton.style.background = "rgba(255, 255, 255, 0.2)";
          helpButton.style.border = "1px solid rgba(255, 255, 255, 0.4)";
          helpButton.style.color = "#fff";
        }
        
        setTimeout(resetPattern, 1000);
      }
    }

    function arraysEqual(a, b) {
      return a.length === b.length && a.every((v, i) => v === b[i]);
    }
    
    // Inisialisasi awal
    resetPattern();
  }
  
  // Inisialisasi pattern lock saat halaman dimuat
  window.onload = function() {
    initPatternLock();
    
    // Debugging: Cek apakah gambar dimuat
    const images = document.querySelectorAll('img');
    images.forEach(img => {
      img.onerror = () => {
        console.error(`Gagal memuat gambar: ${img.src}`);
        img.style.border = "2px solid red";
      };
    });
  };
</script>
